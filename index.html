<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <title>Survey Form</title>
</head>
<body>
    <div class="center">
        <h1 id="title">Survey Form</h1>
    </div>
    <div class="main">
        <div class="center">
            <p id="description">Let us know how we can improve FreeCodeCamp</p>
        </div>
        <form id="survey-form">
            <div class="biodata">
                <div class="label">
                    <label for="name" id="name-label"><sup>*</sup>Name:</label>
                </div>
                <div class="info">
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
            </div>
            <div class="biodata">
                <div class="label">
                    <label for="email" id="email-label"><sup>*</sup>Email:</label>
                </div>
                <div class="info">
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="biodata">
                <div class="label">
                    <label for="number" id="number-label"><sup>*</sup>Age:</label>
                </div>
                <div class="info">
                    <input type="number" id="number" name="number" placeholder="Age" min="18" max="100" required>
                </div>
            </div>
            <div class="biodata">
                <div class="label">
                    <label>Which option describes your current role?</label>
                </div>
                <div class="info">
                    <select id="dropdown">
                        <option value="Student">Student</option>
                        <option value="Full Time Job">Full Time Job</option>
                        <option value="Full Time Learner">Full Time Learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <div class="biodata">
                <div class="label">
                    <label><sup>*</sup>How likely is that you would recommend FreeCodeCamp to a friend?</label>
                </div>
                <div class="info">
                    <input type="radio" name="referral" value="Definitely">Definitely <br>
                    <input type="radio" name="referral" value="Maybe">Maybe <br>
                    <input type="radio" name="referral" value="Not sure">Not sure <br>
                </div>
            </div>
            <div class="biodata">
                <div class="label">
                    <label>Things that should be improved in the future (Check all that apply):</label>
                </div>
                <div class="info">
                    <input type="checkbox" value="Front-end Projects">Front-end Projects <br>
                    <input type="checkbox" value="Back-end Projects">Back-end Projects<br>
                    <input type="checkbox" value="Data Visualization">Data Visualization<br>
                    <input type="checkbox" value="Challenges">Challenges<br>
                    <input type="checkbox" value="Open Source Community">Open Source Community<br>
                    <input type="checkbox" value="Gitter help rooms">Gitter help rooms<br>
                    <input type="checkbox" value="Videos">Videos<br>
                    <input type="checkbox" value="City Meetups">City Meetups<br>
                    <input type="checkbox" value="Wiki">Wiki<br>
                    <input type="checkbox" value="Forum">Forum<br>
                    <input type="checkbox" value="Additional Courses">Additional Courses<br>
                </div>
            </div>
            <div class="biodata">
                <div class="label">
                    <label>Any Comments or Suggestions?</label>
                </div>
                <div class="info">
                    <textarea placeholder="Enter your comment here..." ></textarea>
                </div>
            </div>
            <div class="center">
                <button id="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
