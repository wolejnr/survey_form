<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="validation.js"></script>
    <title>Document</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Let us know how we can improve FreeCodeCamp</p>
    <form id="survey-form">
        <label for="name" id="name-label"><sup>*</sup>Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
        <label for="email" id="email-label"><sup>*</sup>Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
        <label for="number" id="number-label"><sup>*</sup>Age:</label>
        <input type="number" id="number" name="number" placeholder="Age" min="18" max="100" required><br>
        <label>Which option describes your current role?</label>
        <select id="dropdown">
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
        </select><br>
        <label><sup>*</sup>How likely is that you would recommend FreeCodeCamp to a friend?</label><br>
        <input type="radio" name="referral" value="Definitely">Definitely<br>
        <input type="radio" name="referral" value="Maybe">Maybe<br>
        <input type="radio" name="referral" value="Not sure">Not sure<br>
        <label>Things that should be improved in the future (Check all that apply):</label><br>
        <input type="checkbox" value="Front-end Projects">Front-end Projects<br> 
        <input type="checkbox" value="Back-end Projects">Back-end Projects<br>
        <input type="checkbox" value="Data Visualization">Data Visualization<br>
        <input type="checkbox" value="Challenges">Challenges<br>
        <input type="checkbox" value="Open Source Community">Open Source Community<br>
        <input type="checkbox" value="Gitter help rooms">Gitter help rooms<br>
        <input type="checkbox" value="Videos">Videos<br>
        <input type="checkbox" value="City Meetups">City Meetups<br>
        <input type="checkbox" value="Wiki">Wiki<br>
        <input type="checkbox" value="Forum">Forum<br>
        <input type="checkbox" value="Additional Courses">Additional Courses<br>
        <label>Any Comments or Suggestions?</label>
        <textarea>
                
        </textarea><br>
        <button id="submit">Submit</button>
    </form>
</body>
</html>
